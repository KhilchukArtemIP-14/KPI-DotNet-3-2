<div class="container" (scroll)="onScroll()">
  <h3 class="mt-2">All posts:</h3>
  <a *ngIf="isAuthor()" class="btn btn-success" [routerLink]="['create']">Create post</a>
  <div class="input-group mb-3 mt-3">
    <div class="form-outline" data-mdb-input-init>
      <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search posts"/>
    </div>
    <button id="search-button" type="button" class="btn btn-primary">
      <i class="bi-search"></i>
    </button>
  </div>
  <div *ngFor="let post of posts">
    <div class="card bg-light text-dark mb-3">
      <div class="card-body p-3">
        <h4>{{post.title}}</h4>
        <p class="text-secondary font-italic"><a class="text-decoration-none" [routerLink]="['/users', post.createdBy.userId]">{{post.createdBy.userName}}</a><i class="bi bi-dot fs-5"></i>Date posted: {{post.dateCreated | date:'MM/dd/yyyy HH:mm'}}</p>
        <p>{{post.contentPreview}}...</p>
        <a class="btn btn-primary" [routerLink]="['/posts/',post.id]">View</a>
      </div>
    </div>
  </div>
  <div [hidden]="!isLoading"
       class="text-center mb-3">
    <div class="col mt-3">
      <div class="spinner-border text-primary" role="status">
      </div>
      <p class="sr-only">Calculating...</p>
    </div>
  </div>
</div>
