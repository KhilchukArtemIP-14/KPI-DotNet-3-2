<div class="container">
  <h1>Edit post</h1>
  <form [formGroup]="editPostForm" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="exampleFormControlInput1" class="fs-4">Title</label>
      <input type="text" formControlName="title" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Title" [disabled]="loadingData">
    </div>
    <div class="form-group">
      <label for="content" class="fs-4">Enter blog content</label>
      <textarea id="content" formControlName="content" placeholder="Content" class="form-control fs-5" rows="30" [disabled]="loadingData"></textarea>
    </div>
    <div class="form-group">
      <label for="preview" class="fs-4">Enter preview</label>
      <textarea id="preview" formControlName="contentPreview" placeholder="Preview" class="form-control fs-5" rows="10" [disabled]="loadingData"></textarea>
    </div>
    <button class="btn btn-primary mb-4" type="submit">Submit</button>
  </form>
</div>
