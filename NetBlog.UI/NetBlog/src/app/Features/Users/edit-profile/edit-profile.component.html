<div class="container">
  <h1>Edit post</h1>
  <form [formGroup]="editProfileForm" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="exampleFormControlInput1" class="fs-4">Name</label>
      <input type="text" formControlName="name" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Name" [disabled]="loadingData">
    </div>
    <div class="form-group">
      <label for="bio" class="fs-4">Tell us about yourself</label>
      <textarea id="bio" formControlName="bio" placeholder="Tell us about yourself" class="form-control fs-5" rows="15" [disabled]="loadingData"></textarea>
    </div>
    <button class="btn btn-primary mb-4" type="submit">Submit</button>
  </form>
</div>
