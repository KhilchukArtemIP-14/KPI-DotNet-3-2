<div class="container">
  <div class="d-flex align-items-center
                        justify-content-center vh-100">
    <div class="card" style="width: 30rem;top: -3rem">
      <div class="card-body">
        <div class="text-center"><img class="mx-auto" src="assets/images/NetBlogLogo.png" height="60px"></div>
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="name" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="email@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-check ms-3 mb-2">
            <input class="form-check-input"
                   type="checkbox" id="flexCheckDefault"
                  [ngModel]="isAuthor"
            [ngModelOptions]="{standalone:true}">
            <label class="form-check-label" for="flexCheckDefault">
              I am an author
            </label>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-primary">Register</button></div>
        </form>
      </div>
    </div>
    </div>

</div>
