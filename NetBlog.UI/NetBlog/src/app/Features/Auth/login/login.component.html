<div class="container">
  <div class="d-flex align-items-center
                        justify-content-center vh-100">
    <div class="card" style="width: 30rem;top: -3rem">
      <div class="card-body">
        <div class="text-center"><img class="mx-auto" src="assets/images/NetBlogLogo.png" height="60px"></div>
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="email@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
          </div>
          <a href="/register" class="text-decoration-none">Don't have an account? Register</a>
          <div class="text-center"><button type="submit" class="btn btn-primary mt-2">Login</button></div>
        </form>
      </div>
    </div>
  </div>

</div>
